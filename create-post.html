<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Kyotee Post</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --primary: #7c3aed;
      --primary-strong: #5b21b6;
      --bg: #f4f6fb;
      --surface: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: rgba(148, 163, 184, 0.35);
      --danger: #ef4444;
    }
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: min(520px, 100%);
      background: var(--surface);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
      padding: 28px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
    h1 {
      margin: 0;
      font-size: 22px;
    }
    .muted {
      font-size: 14px;
      color: var(--muted);
      margin: 0;
    }
    textarea {
      resize: vertical;
      min-height: 140px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font: inherit;
      background: #f8faff;
    }
    textarea:focus,
    input:focus {
      outline: 2px solid rgba(124, 58, 237, 0.3);
      outline-offset: 1px;
    }
    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    button {
      border: none;
      cursor: pointer;
      font-weight: 600;
      border-radius: 14px;
      padding: 10px 18px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 8px 20px rgba(124, 58, 237, 0.25);
    }
    .primary:hover:not(:disabled) {
      background: var(--primary-strong);
    }
    .primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }
    .outlined {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }
    .status {
      font-size: 14px;
      color: var(--muted);
      min-height: 20px;
    }
    .status.error {
      color: var(--danger);
    }
    .image-preview {
      max-width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      display: none;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <h1>Create post</h1>
      <p class="muted">Share a quick update with your friends.</p>
    </header>
    <form id="post-form">
      <label class="muted" for="post-content">Message</label>
      <textarea id="post-content" placeholder="What's on your mind?" maxlength="1200"></textarea>
      <img id="image-preview" class="image-preview" alt="Selected attachment" />
      <div class="actions">
        <div>
          <button type="button" class="outlined" id="attach-btn">Add image</button>
          <input id="image-input" type="file" accept="image/*" hidden />
        </div>
        <div>
          <button type="button" class="outlined" id="cancel-btn">Cancel</button>
          <button type="submit" class="primary" id="submit-btn">Post</button>
        </div>
      </div>
    </form>
    <p id="status" class="status"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/+esm';

    const SUPABASE_URL = 'https://xyteodhmrskgtttxosik.supabase.co';
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5dGVvZGhtcnNrZ3R0dHhvc2lrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNzEyMTMsImV4cCI6MjA3MDk0NzIxM30.O6ghjOLHmsmfeP78UWyive638WxpH-rsfqq0od6E4Fg';
    const MAX_IMAGE_SIZE = 5 * 1024 * 1024;
    const POST_FLAG_KEY = 'kyotee_recent_post';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        detectSessionInUrl: true,
        autoRefreshToken: true,
        storage: localStorage,
      },
    });

    const form = document.getElementById('post-form');
    const contentInput = document.getElementById('post-content');
    const attachBtn = document.getElementById('attach-btn');
    const imageInput = document.getElementById('image-input');
    const imagePreview = document.getElementById('image-preview');
    const submitBtn = document.getElementById('submit-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const statusEl = document.getElementById('status');
    const hasOpener = Boolean(window.opener);

    let session = null;
    let currentUser = null;
    let attachmentFile = null;
    let attachmentUrl = null;

    function setStatus(message, isError = false) {
      statusEl.textContent = message || '';
      statusEl.classList.toggle('error', Boolean(message && isError));
    }

    function setLoading(loading) {
      submitBtn.disabled = loading;
      cancelBtn.disabled = loading;
      attachBtn.disabled = loading;
    }

    function resetAttachment() {
      attachmentFile = null;
      attachmentUrl = null;
      imageInput.value = '';
      if (imagePreview.src) URL.revokeObjectURL(imagePreview.src);
      imagePreview.src = '';
      imagePreview.style.display = 'none';
    }

    async function ensureAuth() {
      const { data } = await supabase.auth.getSession();
      session = data.session;
      currentUser = session?.user ?? null;
      if (!currentUser) {
        setStatus('Sign in to create posts.', true);
        form.classList.add('hidden');
        return false;
      }
      form.classList.remove('hidden');
      setStatus('');
      return true;
    }

    async function uploadImage(file, userId) {
      const ext = file.name.split('.').pop()?.toLowerCase() || 'jpg';
      const path = `post_images/${userId}/${Date.now()}.${ext}`;
      const { error } = await supabase.storage
        .from('post_images')
        .upload(path, file, { cacheControl: '3600', upsert: false });
      if (error) throw error;
      const { data } = supabase.storage.from('post_images').getPublicUrl(path);
      return data.publicUrl;
    }

    attachBtn.addEventListener('click', () => imageInput.click());

    imageInput.addEventListener('change', () => {
      const file = imageInput.files?.[0];
      if (!file) {
        resetAttachment();
        return;
      }
      if (file.size > MAX_IMAGE_SIZE) {
        setStatus('Images must be under 5 MB.', true);
        resetAttachment();
        return;
      }
      attachmentFile = file;
      if (imagePreview.src) URL.revokeObjectURL(imagePreview.src);
      imagePreview.src = URL.createObjectURL(file);
      imagePreview.style.display = 'block';
      setStatus('');
    });

    cancelBtn.addEventListener('click', () => {
      if (submitBtn.disabled) return;
      if (hasOpener) {
        window.close();
      } else if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = './';
      }
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      if (!currentUser) {
        setStatus('Sign in to create posts.', true);
        return;
      }
      const text = contentInput.value.trim();
      if (!text && !attachmentFile) {
        setStatus('Add a message or image before posting.', true);
        return;
      }

      try {
        setLoading(true);
        setStatus('Publishing post…');

        if (attachmentFile) {
          attachmentUrl = await uploadImage(attachmentFile, currentUser.id);
        }

        const { error } = await supabase.from('posts').insert({
          user_id: currentUser.id,
          content: text || null,
          image_url: attachmentUrl || null,
        });
        if (error) throw error;

        setStatus('Post created! Redirecting…');
        if (hasOpener && typeof window.opener.postMessage === 'function') {
          window.opener.postMessage({ type: 'kyotee:post_created' }, '*');
          setTimeout(() => window.close(), 600);
        } else {
          try {
            localStorage.setItem(POST_FLAG_KEY, String(Date.now()));
          } catch (_error) {
            // ignore storage errors
          }
          setTimeout(() => {
            window.location.href = './';
          }, 600);
        }
      } catch (error) {
        console.error('Create post failed:', error);
        setStatus(error?.message || 'Failed to create post.', true);
      } finally {
        setLoading(false);
      }
    });

    ensureAuth();
  </script>
</body>
</html>
