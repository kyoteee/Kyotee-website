<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Kyotee Post</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: var(--bg);
    }
    .composer-card {
      width: min(560px, 100%);
      gap: 20px;
      padding: 28px 26px;
    }
    .composer-header {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .composer-header h1 {
      font-size: 22px;
      font-weight: 600;
      margin: 0;
    }
    #post-content {
      min-height: 140px;
      resize: vertical;
    }
    .composer-actions {
      display: flex;
      gap: 12px;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .composer-actions > * {
      display: inline-flex;
      gap: 12px;
    }
    #image-preview {
      display: none;
      max-width: 100%;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      background: var(--surface-alt);
    }
    .status {
      font-size: 14px;
      color: var(--muted);
      min-height: 20px;
    }
    .status.error {
      color: var(--danger);
    }
    @media (max-width: 720px) {
      body {
        padding: 16px;
      }
      .composer-card {
        padding: 24px 20px;
      }
      .composer-actions {
        flex-direction: column;
        align-items: stretch;
      }
      .composer-actions > * {
        width: 100%;
        justify-content: stretch;
      }
      .composer-actions button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
  <script>
    (function () {
      const PREFS_KEY = 'kyotee_preview_prefs_v2';
      const storedPrefs = (() => {
        try {
          return JSON.parse(localStorage.getItem(PREFS_KEY) || '{}');
        } catch (_error) {
          return {};
        }
      })();
      const preferredTheme = storedPrefs.themePreference || 'light';
      const resolveTheme = () => {
        if (preferredTheme === 'system') {
          return window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: dark)').matches
            ? 'dark'
            : 'light';
        }
        return preferredTheme;
      };
      document.documentElement.dataset.theme = resolveTheme();
      window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
          if ((storedPrefs.themePreference || 'light') === 'system') {
            document.documentElement.dataset.theme = resolveTheme();
          }
        });
    })();
  </script>
</head>
<body>
  <div class="card composer-card">
    <header class="composer-header">
      <h1>Create post</h1>
      <p class="muted small">Share a quick update with your friends.</p>
    </header>
    <form id="post-form" class="stack" autocomplete="off">
      <div class="stack">
        <label class="muted small" for="post-content">Message</label>
        <textarea id="post-content" class="input" placeholder="What's on your mind?" maxlength="1200"></textarea>
      </div>
      <img id="image-preview" alt="Selected attachment" />
      <div class="composer-actions">
        <div>
          <button type="button" class="outlined-btn" id="attach-btn">Add image</button>
          <input id="image-input" type="file" accept="image/*" hidden />
        </div>
        <div>
          <button type="button" class="outlined-btn" id="cancel-btn">Cancel</button>
          <button type="submit" class="filled-btn" id="submit-btn">Post</button>
        </div>
      </div>
    </form>
    <p id="status" class="status"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/+esm';

    const SUPABASE_URL = 'https://xyteodhmrskgtttxosik.supabase.co';
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5dGVvZGhtcnNrZ3R0dHhvc2lrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNzEyMTMsImV4cCI6MjA3MDk0NzIxM30.O6ghjOLHmsmfeP78UWyive638WxpH-rsfqq0od6E4Fg';
    const MAX_IMAGE_SIZE = 5 * 1024 * 1024;
    const POST_FLAG_KEY = 'kyotee_recent_post';
    const POST_REVIEW_NOTICE_KEY = 'kyotee_review_notice';
    const NSFW_PATTERNS = [
      { pattern: /\bnsfw\b/i, reason: 'Marked as NSFW' },
      { pattern: /\b18\+\b/i, reason: 'References 18+' },
      { pattern: /\bonlyfans\b/i, reason: 'Contains OnlyFans reference' },
      { pattern: /\bnudes?\b/i, reason: 'Mentions nudes' },
      { pattern: /\b(lewd|explicit|erotic)\b/i, reason: 'Explicit content reference' },
      { pattern: /\b(porn|porno|pornography)\b/i, reason: 'Pornographic reference' },
      { pattern: /\b(sex|sexual|xxx|fetish|kink|bdsm)\b/i, reason: 'Sexual content reference' },
      { pattern: /\b(boobs?|breasts?|nipple|areola)\b/i, reason: 'Contains explicit anatomy' },
      { pattern: /\b(dick|penis|cock|pussy|vagina|anus|buttplug)\b/i, reason: 'Contains explicit anatomy' },
      { pattern: /spicy\s*content/i, reason: 'Spicy content indicator' },
      { pattern: /ðŸ‘|ðŸ†|ðŸ’¦|ðŸ”ž/u, reason: 'Contains explicit emoji' },
      { pattern: /\bgraphic\s+violence\b/i, reason: 'Graphic violence reference' },
      { pattern: /\bgore\b/i, reason: 'Graphic gore reference' },
      { pattern: /\bbloodbath\b/i, reason: 'Graphic gore reference' },
      { pattern: /\bbloodied\b/i, reason: 'Graphic violence reference' },
      { pattern: /\bdisembowel(ed|ment)?\b/i, reason: 'Graphic violence reference' },
      { pattern: /\bdecapitat(ed|ion)\b/i, reason: 'Graphic violence reference' },
      { pattern: /\bbehead(ed|ing)\b/i, reason: 'Graphic violence reference' },
      { pattern: /\bdismember(ed|ment)\b/i, reason: 'Graphic violence reference' },
      { pattern: /\btorture\b/i, reason: 'Torture content reference' },
      { pattern: /\bexecution\b/i, reason: 'Execution content reference' },
      { pattern: /\bhomicide\b/i, reason: 'Homicide content reference' },
      { pattern: /\bmurder(ed|ous)?\b/i, reason: 'Murder content reference' },
      { pattern: /\bkilled\b/i, reason: 'Murder content reference' },
      { pattern: /\bshooting\b/i, reason: 'Violent incident reference' }
    ];

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        detectSessionInUrl: true,
        autoRefreshToken: true,
        storage: localStorage,
      },
    });

    const form = document.getElementById('post-form');
    const contentInput = document.getElementById('post-content');
    const attachBtn = document.getElementById('attach-btn');
    const imageInput = document.getElementById('image-input');
    const imagePreview = document.getElementById('image-preview');
    const submitBtn = document.getElementById('submit-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const statusEl = document.getElementById('status');
    const hasOpener = Boolean(window.opener);

    let session = null;
    let currentUser = null;
    let attachmentFile = null;
    let attachmentUrl = null;

    function setStatus(message, isError = false) {
      statusEl.textContent = message || '';
      statusEl.classList.toggle('error', Boolean(message && isError));
    }

    function setLoading(loading) {
      submitBtn.disabled = loading;
      cancelBtn.disabled = loading;
      attachBtn.disabled = loading;
    }

    function resetAttachment() {
      attachmentFile = null;
      attachmentUrl = null;
      imageInput.value = '';
      if (imagePreview.src) URL.revokeObjectURL(imagePreview.src);
      imagePreview.src = '';
      imagePreview.style.display = 'none';
    }

    async function ensureAuth() {
      const { data } = await supabase.auth.getSession();
      session = data.session;
      currentUser = session?.user ?? null;
      if (!currentUser) {
        setStatus('Sign in to create posts.', true);
        form.classList.add('hidden');
        return false;
      }
      form.classList.remove('hidden');
      setStatus('');
      return true;
    }

    async function uploadImage(file, userId, { prefix = 'post_images' } = {}) {
      const ext = file.name.split('.').pop()?.toLowerCase() || 'jpg';
      const path = `${prefix}/${userId}/${Date.now()}.${ext}`;
      const { error } = await supabase.storage
        .from('post_images')
        .upload(path, file, { cacheControl: '3600', upsert: false });
      if (error) throw error;
      const { data } = supabase.storage.from('post_images').getPublicUrl(path);
      return data.publicUrl;
    }

    function detectNsfwSignals(text, fileName) {
      const reasons = new Set();
      const inspect = (value) => {
        if (!value) return;
        NSFW_PATTERNS.forEach(({ pattern, reason }) => {
          if (pattern.test(value)) reasons.add(reason);
        });
      };
      inspect(text);
      inspect(fileName);
      return Array.from(reasons);
    }

    async function queueForModeration(payload) {
      const { error } = await supabase.from('post_review_queue').insert(payload);
      if (error) throw error;
    }

    attachBtn.addEventListener('click', () => imageInput.click());

    imageInput.addEventListener('change', () => {
      const file = imageInput.files?.[0];
      if (!file) {
        resetAttachment();
        return;
      }
      if (file.size > MAX_IMAGE_SIZE) {
        setStatus('Images must be under 5 MB.', true);
        resetAttachment();
        return;
      }
      attachmentFile = file;
      if (imagePreview.src) URL.revokeObjectURL(imagePreview.src);
      imagePreview.src = URL.createObjectURL(file);
      imagePreview.style.display = 'block';
      setStatus('');
    });

    cancelBtn.addEventListener('click', () => {
      if (submitBtn.disabled) return;
      if (hasOpener) {
        window.close();
      } else if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = './';
      }
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      if (!currentUser) {
        setStatus('Sign in to create posts.', true);
        return;
      }
      const text = contentInput.value.trim();
      if (!text && !attachmentFile) {
        setStatus('Add a message or image before posting.', true);
        return;
      }

      try {
        setLoading(true);
        const nsfwReasons = detectNsfwSignals(text.toLowerCase(), attachmentFile?.name?.toLowerCase());
        const flagged = nsfwReasons.length > 0;
        setStatus(flagged ? 'Sending to moderationâ€¦' : 'Publishing postâ€¦');

        if (attachmentFile) {
          attachmentUrl = await uploadImage(attachmentFile, currentUser.id, {
            prefix: flagged ? 'post_review_queue' : 'post_images',
          });
        }

        if (flagged) {
          try {
            await queueForModeration({
              user_id: currentUser.id,
              content: text || null,
              image_url: attachmentUrl || null,
              reasons: nsfwReasons,
              status: 'pending',
              submitted_via: 'web_preview',
            });
          } catch (queueError) {
            console.error('Moderation queue insert failed:', queueError);
            setStatus(
              'We could not queue this post for moderation. Please try again later or contact support.',
              true,
            );
            return;
          }

          setStatus('Your post was flagged, it will be reviewed within a few days.');
          try {
            localStorage.setItem(POST_REVIEW_NOTICE_KEY, String(Date.now()));
          } catch (_storageError) {
            // ignore storage issue
          }
          setTimeout(() => {
            if (hasOpener) {
              window.close();
            } else if (window.history.length > 1) {
              window.history.back();
            } else {
              window.location.href = './';
            }
          }, 1000);
          return;
        } else {
          const { error } = await supabase.from('posts').insert({
            user_id: currentUser.id,
            content: text || null,
            image_url: attachmentUrl || null,
          });
          if (error) throw error;

          setStatus('Post created! Redirectingâ€¦');
          if (hasOpener && typeof window.opener.postMessage === 'function') {
            window.opener.postMessage({ type: 'kyotee:post_created' }, '*');
            setTimeout(() => window.close(), 600);
          } else {
            try {
              localStorage.setItem(POST_FLAG_KEY, String(Date.now()));
            } catch (_error) {
              // ignore storage errors
            }
            setTimeout(() => {
              window.location.href = './';
            }, 600);
          }
        }
      } catch (error) {
        console.error('Create post failed:', error);
        setStatus(error?.message || 'Failed to create post.', true);
      } finally {
        setLoading(false);
      }
    });

    ensureAuth();
  </script>
</body>
</html>
